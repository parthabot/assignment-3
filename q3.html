<script>
    function primesum(){
        var sum=0;
        var ctr=1;
        for(let i=0;ctr<=10;i++)
        {
            var ctr_2=0;
            for(let j=1;j<=i;j++){
                if(i%j==0)
            {
                ctr_2++;
            }
            }
            if(ctr_2==2){
                console.log(`prime number no `,ctr,': ',i);
                sum=sum+i;
                ctr++
            }
        }
        console.log(`Sum of first 10 prime number are :`);
        console.log(sum);
    }
    primesum();
</script>
